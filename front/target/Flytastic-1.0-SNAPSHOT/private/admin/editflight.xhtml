<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:body>    
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{editFlightBB.id}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="tcontent">
                <div class="container">
                    <h3>Edit flight</h3>
                    
                    <c:if test="#{not empty editFlightBB.error}">
                        <div class="alert alert-danger">
                            <span class="glyphicon glyphicon-remove"></span> <h:outputText value="#{editFlightBB.error}" />
                        </div>
                    </c:if>
                    
                    
                    <h:form>
                        <br/>
                        <div class="row">
                            <div class="col-md-1">
                            <h:outputLabel value="Flight Id   "/>
                            
                            </div>
                            <div class="col-md-3">
                                
                                <p:inputText value="#{editFlightBB.id}" style="width: 200px" readonly="true"/>
                            </div>
                            
                        </div>
                      
                         <br/>
                        <div class="row">
                            <div class="col-md-1">
                                <p:outputLabel for="departure" value="Departure:"  />
                            </div>
                            
                            <div class="col-md-3">
                                <p:outputLabel for="departure"  />
                                <p:calendar id="departure" value="#{editFlightBB.departure}" pattern="dd/MM/yyyy" showOn="button">
                                    <p:ajax event="dateSelect" listener="#{editFlightBB.onDateSelect}" update="departure"/>
                                </p:calendar>
                            </div>
                            
                            <div class="col-md-3">
                              <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                               <h:outputText value="Departure:" />
                                 <h:outputText value="#{editFlightBB.departure}">
                                 <f:convertDateTime pattern="dd/MM/yyyy" />
                               </h:outputText>
                              </p:dialog>  
                            </div>
                            
                        </div>
                         <br/>
                        <div class="row">
                            <div class="col-md-1">
                                 <p:outputLabel for="arrival" value="Arrival:" />
                            </div>
                            
                            <div class="col-md-3">
                                
                              <p:calendar id="arrival" value="#{editFlightBB.arrival}" pattern="dd/MM/yyyy" showOn="button">
                                   <p:ajax event="dateSelect" listener="#{editFlightBB.onDateSelect}" update="arrival"/>
                              </p:calendar>
                            </div>
                            
                            <div clas="col-md-3">
                                
                                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                            <p:panelGrid id="display1" columns="2" columnClasses="label,value">
                                                   <h:outputText value="Arrival:" />
                                                   <h:outputText value="#{editFlightBB.arrival}">
                                                   <f:convertDateTime pattern="dd/MM/yyyy" />
                                                   </h:outputText>
                                            </p:panelGrid>
                                    </p:dialog>
                            </div>
                             <br/>
                        </div>
                        <br/>
                         <div class="row">
                             <div class="col-md-1">
                             
                                 <p:outputLabel for="status" value="Status: " />
                             </div>
                             
                             <div class="col-md-3">
                                 
                                 
                                             <h:selectOneMenu id="status" style="width: 170px" class="form-control"  value="#{editFlightBB.status}">
                                                 <p:ajax update="status"/>     
                                            <f:selectItem itemLabel="- Select status -" noSelectionOption="true" />
                                            <f:selectItems value="#{editFlightBB.allStatus}" var="stat" 
                                                           itemLabel="#{stat}" itemValue="#{stat}" />
                                             </h:selectOneMenu>
                                                
                             </div>
                             
                         </div>
                        <br/><br/>
                       
                               
                        <div class="row">
                            <div class="col-md-4">
                                <div class="btn-group pull-right">

                                    <h:commandButton value="Update" immediate="true" class="btn btn-primary"
                                                     action="#{editFlightCtrl.update()}" />

                                    <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                                     action="#{editFlightCtrl.cancel()}" />
                                 </div>
                                
                            </div>
                            
                        </div>
                        
                        
                    </h:form>
                </div>
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
