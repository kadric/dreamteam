<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent">
                <div class="contbox">
                    <h1>Log in</h1>
                    <h:form id="login-form">
                        <h:messages/>
                        <h:panelGrid columns="3">
                            <h:outputLabel for="email" value="Email"/>
                            <h:inputText class="form-control" value="#{authBean.email}" id="email"/>
                            <h:message for="id" />
                            <h:outputLabel for="password" value="Password"/>
                            <h:inputSecret class="form-control" value="#{authBean.password}" id="password"/>  
                            <h:message for="password" />
                        </h:panelGrid> 
                        <h:commandButton class="btn btn-primary" id="button" value="Login" action="#{authBean.login}"/>                         
                    </h:form>
                    <h1><h:outputText value="#{authBean.error}" /></h1>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
