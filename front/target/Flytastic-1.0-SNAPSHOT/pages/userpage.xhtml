<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Secured welcome page</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent">
                <div class="contbox">
                    <h:form>
                        <c:choose>
                            <c:when test="${empty sessionScope.user}">
                                <h2>You are not online as a user so you can not view this page!</h2>
                            </c:when>
                            <c:otherwise>
                                <h3>Welcome #{sessionScope.user.email}</h3>
                                
                                <br/> <br/>
                                <a href="editprofile.xhtml">Edit profile</a>
                                <br/>

                                <br/>
                                <h:commandButton class="btn btn-primary" id="button" action="#{authBean.logout}" value="Logout"/>
                            </c:otherwise>
                        </c:choose>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
