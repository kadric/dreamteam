<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
   <h:body>
        
        <ui:composition template="/WEB-INF/template2.xhtml">

            <ui:define name="tcontent">
                
               <div class="page-header">
                         <h1 id="register-header" >Please login or register to continue</h1>
                </div>
               
                    
                    <div class="container">
  
  
                            <div class="row">
                                <div class="col-md-4">
             
                                   
    
            <div class="panel panel-default" id="register-columns">
                    <div class="panel-heading"><h3>Log in.</h3></div>
                        <div class="panel-body">  
                            <h:form id="login-form">
                                <h:messages/>
                    
                                 <h:panelGrid columns="3">
                                    <h:outputLabel for="loginEmail" value="Email"/>
                                    <h:inputText class="form-control" value="#{registerBB.loginEmail}" id="loginEmail"/>
                                    <h:message for="loginEMail" />
                                    <h:outputLabel for="loginPassword" value="Password"/>
                                    <h:inputSecret class="form-control" value="#{registerBB.loginPassword}" id="loginPassword"/>  
                                    <h:message for="loginPassword" />
                                </h:panelGrid> 
                                <br/><br/>
                                <h:commandButton style="alignment-adjust: edge" class="btn btn-primary pull-right" id="button" value="Login" action="#{registerCtrl.login}"/>                         
                            </h:form>
                            
                                            <h1><h:outputText value="#{authBean.error}" /></h1></div>
                    </div>
                  </div>
   
                                
                                
                               
            <div class="col-md-5" id="register-columns">
               <div class="panel panel-default">
                 <div class="panel-heading"><h3>Register</h3></div>
                    <div class="panel-body"> 
                
                        <h:form>
                        <h:messages/>
                       
                        <h:panelGrid columns="3" cellpadding="5">
                                <h1><h:outputText value="#{registerBB.error}" /></h1>
                                <!--First name -->
                                <h:outputLabel for="firstName" value="First Name"/>
                                <h:inputText class="form-control" value="#{registerBB.firstName}" id="firstName"/>
                                <!--Last name -->        
                                <h:outputLabel for="lastName" value="Last Name"/>
                                <h:inputText class="form-control" value="#{registerBB.lastName}" id="lastName"/>
                                <!-- Password -->        
                                <h:outputLabel for="password" value="Password"/>
                                <h:inputSecret class="form-control" value="#{registerBB.password}" id="password"/>
                                <!-- Confirm password -->
                                <h:outputLabel for="confirmPassword" value="Confirm password"/>
                                <h:inputSecret class="form-control" value="#{registerBB.confirmPassword}" id="confirmPassword"/>
                                <!-- Email -->        
                                <h:outputLabel for="email" value="Email"/>
                                <h:inputText class="form-control" value="#{registerBB.email}" id="email"/>
                                <!-- Adress -->
                                <h:outputLabel for="adress" value="Adress"/>
                                <h:inputText class="form-control" value="#{registerBB.adress}" id="adress"/>
                                <!-- City -->
                                <h:outputLabel for="city" value="City"/>
                                <h:inputText class="form-control" value="#{registerBB.city}" id="city"/>
                                <!-- Phone -->
                                <h:outputLabel for="phone" value="Phone"/>
                                <h:inputText class="form-control" value="#{registerBB.phone}" id="phone"/>
                        </h:panelGrid>
                           
                     <br/><br/>
                               <h:commandButton class="btn btn-primary pull-right" id="button" value="Register" action="#{registerCtrl.register}"/>  
               </h:form>
                      </div>
            </div>
          </div>
    
         
    
            
    </div><!-- end of row -->
                              
                   
  </div> <!-- end of main container -->
                    
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
