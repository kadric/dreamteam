<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Can't use the new official namespaces, bug in Mojarra f:metadata won't work 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    --> 
    <h:body>
        
        <ui:composition template="/WEB-INF/template2.xhtml">

            <ui:define name="tcontent">
                <h3>Add passengers</h3>
                <h:form>
                    <h:panelGroup id="flightPanel" >
                        <table class="table table-striped">
                            <thead>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Baggage</th>
                            </thead>
                            <ui:repeat var="passenger" value="#{addPassengerCtrl.passengerList}">
                                <tr>
                                    <td><h:outputText value="#{passenger.firstName}" /></td>
                                    <td><h:outputText value="#{passenger.lastName}" /></td>
                                    <td><h:outputText value="#{passenger.baggage}" /></td>
                                </tr>
                            </ui:repeat>
                            <tr>
                                <td><h:inputText value="#{addPassengerBB.firstName}"/> </td>
                                <td><h:inputText value="#{addPassengerBB.lastName}"/> </td>
                                <td><h:inputText value="#{addPassengerBB.baggage}"/> </td>
                            </tr>
                        </table>
                        <h:commandButton value="Add passenger" action="#{addPassengerCtrl.addPassanger()}"  />
                    </h:panelGroup>
                </h:form>
                <h1 style="color:red;"><h:outputText value="#{addPassengerBB.error}" /></h1>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
