<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent"> 
                <div class="contbox">
                    <h:form>
                        <table>
                            <thead>
                                <tr>
                                    <th>From</th>
                                    <th>To</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <h:selectOneMenu value="#{listAirportsBB.fromId}" onchange="submit()">
                                             <f:selectItems value="#{listAirportsBB.allAirport}" var="airport" 
                                                            itemLabel="#{airport.name}" itemValue="#{airport.id}" />
                                        </h:selectOneMenu>
                                    </td>
                                    <td>
                                        <h:selectOneMenu value="#{listAirportsBB.lineId}" onchange="submit()">
                                            <f:selectItems value="#{listAirportsBB.lines}" var="line" 
                                                           itemLabel="#{line.toAirport.name}" itemValue="#{line.id}" />
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:commandButton value="Add" action="#{listAirportsCtrl.search()}" class="btn btn-primary"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </h:form>
                    <h1><h:outputText value="#{listAirportsBB.error}" /></h1>
                </div>
            </ui:define>
        </ui:composition>
    <br />
  
</h:body>
</html>
