<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent">
                <div class="contbox">
                    <h2>Edit profile</h2>
                    <h:form id="login-form">
                        <h:messages/>
                        <h3>Change password</h3>
                        <h:panelGrid columns="3">
                            <h:outputLabel for="oldPassword" value="Old password"/>
                            <h:inputSecret class="form-control" value="#{editProfile.oldPassword}" id="oldPassword"/>
                            <h:message for="oldPassword" />
                            <h:outputLabel for="newPassword" value="New password"/>
                            <h:inputSecret class="form-control" value="#{editProfile.newPassword}" id="newPassword"/>  
                            <h:message for="newPassword" /> 
                            <h:outputLabel for="conNewPassword" value="Confirm new password"/>
                            <h:inputSecret class="form-control" value="#{editProfile.conNewPassword}" id="conNewPassword"/>  
                            <h:message for="conNewPassword" /> 
                        </h:panelGrid>
                        <h:commandButton class="btn btn-primary" id="button" value="Apply" action="#{editProfile.apply}"/> 
                    </h:form>
                    <br/>
                    
                    
                </div>
            </ui:define>
        </ui:composition>
        
    </h:body>



</html>
