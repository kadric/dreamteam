<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent">
                <c:if test="#{empty flightSession.user}">
                <div class="login panel panel-default">
                    <h:form id="login-form">
                        <h:messages/>
                    <div class="row">
                        <div class="col-md-5">
                            <h1>Log in</h1>
                        </div>
                        
                    </div>
                   <c:if test="#{not empty authBean.error}">
                        <div class="alert alert-danger">
                            <span class="glyphicon glyphicon-remove"></span> <h:outputText value="#{authBean.error}" />
                        </div>
                    </c:if>
                    <div class="row">
                        <div class="col-md-2">
                            <h:outputLabel for="email" value="Email"/>
                        </div>
                        
                        <div class="col-md-9">
                            <h:inputText class="form-control" value="#{authBean.email}" id="email"/>
                            <h:message for="email" />
                        </div>
                        
                    </div>
                
                <br/>
                
                <div class="row">
                    <div class="col-md-3">
                        <h:outputLabel for="password" value="Password"/>
                    </div>
                    
                    <div class="col-md-8">
                         <h:inputSecret class="form-control" value="#{authBean.password}" id="password"/>  
                         <h:message for="password" />
                    </div>
                    
                </div>
                <br/><br/>
                <div class="row">
                    <div class="col-md-11">
                        <div class="pull-right">
                         <h:commandButton class="btn btn-primary" id="button" value="Login" action="#{authBean.login}"/>   
                    
                        </div>
                    </div>
                </div>
                            
                    </h:form>
                </div>
                </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
