<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Can't use the new official namespaces, bug in Mojarra f:metadata won't work 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    --> 

    <h:body>    
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{searchFlightBB.id}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="tcontent">
                <div class="contbox">
                    <h3>Search flight</h3>
                    <h:form>
                        <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Flight no</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th>Departure</th>
                                        <th>Arrival</th>
                                        <th colspan="2">Status</th>
                                    </tr>
                                </thead>
                            <ui:repeat var="flight" value="#{searchFlightBB.flightList}">
                                    <tr>
                                        <td><h:outputText value="#{flight.id}" /></td>
                                        <td><h:outputText value="#{flight.line.fromAirport.name}" /></td>
                                        <td><h:outputText value="#{flight.line.toAirport.name}" /></td>
                                        <td><h:outputText value="#{flight.departure.time}" /></td>
                                        <td><h:outputText value="#{flight.arrival.time}" /></td>
                                        <td><h:outputText value="#{flight.status}" /></td>
                                        <td>
                                            <h:link class="btn btn-primary" outcome="editflight">
                                                <f:param name="id" value="#{flight.id}" />
                                                <span class="glyphicon glyphicon glyphicon-edit"></span> Edit
                                            </h:link>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
