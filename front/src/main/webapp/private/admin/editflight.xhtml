<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:body>    
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{editFlightBB.id}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="tcontent">
                <div class="contbox">
                    <h3>Edit flight</h3>
                    <c:if test="#{not empty editFlightBB.error}">
                        <div class="alert alert-danger">
                            <span class="glyphicon glyphicon-remove"></span> <h:outputText value="#{editFlightBB.error}" />
                        </div>
                    </c:if>
                    <h:form>
                        <h:panelGrid columns="2" class="table">
                            <h:outputLabel value="Flight Id"/>
                            <h:inputText value="#{editFlightBB.id}" readonly="true"/>
                              
                             <p:outputLabel for="departure" value="Departure:" />
                              <p:calendar id="departure" value="#{editFlightBB.departure}" pattern="dd/MM/yyyy" showOn="button" />
                             
                            <p:outputLabel for="arrival" value="Arrival:" />
                              <p:calendar id="arrival" value="#{editFlightBB.arrival}" pattern="dd/MM/yyyy" showOn="button" />
                              
                               <p:outputLabel for="status" value="Flight status: " />
                                             <h:selectOneMenu id="status" style="width: 170px" class="form-control"  value="#{editFlightBB.status}">
                                                     
                                            <f:selectItem itemLabel="- Select status -" noSelectionOption="true" />
                                            <f:selectItems value="#{editFlightBB.allStatus}" var="stat" 
                                                           itemLabel="#{stat}" itemValue="#{stat}" />
                                             </h:selectOneMenu>
                                                 </h:panelGrid>
   
                        <div class="btn-group">
                           
                            <h:commandButton value="Update" immediate="true" class="btn btn-primary"
                                             action="#{editFlightCtrl.update()}" />
                            <h:commandButton value="Delete" immediate="true" class="btn btn-danger"
                                             action="#{editFlightCtrl.delete()}" />
                            <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                             action="#{editFlightCtrl.cancel()}" />
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
