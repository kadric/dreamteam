<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent">
                <div class="contbox panel panel-default">
                    <h2>Edit profile</h2>
                    <h:form id="login-form">
                        <h:messages/>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <h3>Change email</h3>
                                <h2><h:outputText value="#{editProfileBB.error}" /></h2>
                            </div>
                        </div>
                        <br/>
                        
                        <div class="row">
                            <div class="col-md-1">
                                <h:outputLabel for="email" value="Email"/>
                            </div>
                            
                            <div class="col-md-3">
                                 <h:inputText class="form-control" value="#{editProfileBB.email}" id="email"/>
                                 <h:message for="email" />
                            </div>
                        
                                             
                     
                        
                   
                            <div class="col-md-4">
                                <div >
                                    <h:commandButton class="btn btn-primary" id="editEmail" value="Change email" action="#{editProfileCtrl.editEmail}"/> 
                                </div>
                                
                            </div>
                        </div>
                        <br/><br/>
                        
                        <div class="row">
                            <div class="col-md-3">
                                  <h3>Change password</h3>
                                  <h2><h:outputText value="#{editProfileBB.error}" /></h2>
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col-md-2">
                                 <h:outputLabel for="oldPassword" value="Old password"/>
                            </div>
                            
                            
                            <div class="col-md-3">
                                <h:inputSecret class="form-control" value="#{editProfileBB.oldPassword}" id="oldPassword"/>
                                 <h:message for="oldPassword" />
                            </div>
                            
                        </div>
                         <br/>
                        <div class="row">
                            <div class="col-md-2">
                                <h:outputLabel for="newPassword" value="New password"/>
                            </div>
                            
                            <div class="col-md-3">
                                 <h:inputSecret class="form-control" value="#{editProfileBB.newPassword}" id="newPassword"/>  
                                 <h:message for="newPassword" /> 
                            </div>
                            
                        </div>
                         <br/>
                         
                         <div class="row">
                             <div class ="col-md-2">
                                 <h:outputLabel for="confNewPassword" value="Confirm new password"/>
                             </div>
                             
                             <div class="col-md-3">
                                 <h:inputSecret class="form-control" value="#{editProfileBB.confNewPassword}" id="confNewPassword"/>  
                                 <h:message for="confNewPassword" /> 
                             </div>
                             
                         </div>
                         <br/> <br/>
                         <div class="row">
                            <div class="col-md-5">
                                <div class="pull-right">
                                     <h:commandButton class="btn btn-primary" id="button" value="Change password" action="#{editProfileCtrl.editPassword}"/> 
                                </div>
                                
                            </div>
                        </div>
                        
                    </h:form>
                    <br/>
                    
                    
                </div>
            </ui:define>
        </ui:composition>
        
    </h:body>



</html>
