<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template2.xhtml">
            <ui:define name="tcontent">
                <div class="contbox">
                    <c:if test="#{not authBean.admin}">
                    <h2>Edit contact info</h2>
                    <c:if test="#{not empty editContactInfoBB.error}">
                        <div class="alert alert-danger">
                            <span class="glyphicon glyphicon-remove"></span> <h:outputText value="#{editContactInfoBB.error}" />
                        </div>
                    </c:if>
                    <h:form id="login-form">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="firstname" value="First name" class="control-label col-xs-2"/>
                            <h:inputText class="form-control" value="#{editContactInfoBB.firstName}" id="firstname"/>
                            <h:outputLabel for="lastname" value="Last name" class="control-label col-xs-2"/>
                            <h:inputText class="form-control" value="#{editContactInfoBB.lastName}" id="lastname"/>
                            <h:outputLabel for="adress" value="Adress" class="control-label col-xs-2"/>
                            <h:inputText class="form-control" value="#{editContactInfoBB.adress}" id="adress"/>
                            <h:outputLabel for="city" value="City" class="control-label col-xs-2"/>
                            <h:inputText class="form-control" value="#{editContactInfoBB.city}" id="city"/>
                            <h:outputLabel for="phone" value="Phone" class="control-label col-xs-2"/>
                            <h:inputText class="form-control" value="#{editContactInfoBB.phone}" id="phone"
                                         onkeypress="if(event.which != 8  &amp;&amp; event.which &lt; 48 || event.which &gt; 57) return false;"/>
                        </h:panelGrid>
                        <h:commandButton class="btn btn-primary" id="button" value="Apply" action="#{editContactInfoCtrl.apply()}"/> 
                    </h:form>
                    </c:if>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
